<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редагування</title>
    <link th:rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}">
    <link th:rel="stylesheet" type="text/css" th:href="styles.css">
</head>
<style>
    body {
        background-image: url(https://images.wallpaperscraft.ru/image/single/fon_sploshnoj_svetlyj_44011_1920x1080.jpg);
    }
</style>
<body>
<div class="headW">
    <a th:href="@{/returnT}">Головна</a>
    <a th:href="teacher">Викладчі</a>
    <a th:href="schedul">Розклад</a>
    <a th:href="discipline">Предмети</a>
</div>
<h1 class="clr">Редагувати Дані Про Викладачів</h1>
<form action="update" method="post">
    <input type="hidden" name="id" th:value="${teacher.id}">

    <label for="name" class="form-control-sm clr">ПІБ</label><br/>
    <input type="text" th:value="${teacher.name}" id="name" name="name" class="form-control-sm"><br/>

    <label for="mail" class="form-control-sm clr">Електрона пошта</label><br/>
    <input type="text" th:value="${teacher.mail}" id="mail" name="mail" class="form-control-sm"><br/>

    <label for="phone" class="form-control-sm clr">Номер телефону</label><br/>
    <input type="number" th:value="${teacher.phone}" id="phone" name="phone" class="form-control-sm"><br/>

    <button type="submit" class="btn btn-primary">Update</button>
</form>
<script th:src="@{/webjars/jquery/3.6.4/dist/jquery.js}"></script>
<script th:src="@{/webjars/popperjs__core/2.11.7/dist/umd/popper.js}"></script>
<script th:src="@{/webjars/bootstrap/5.3.0-alpha2/dist/js/bootstrap.bundle.js}"></script>
</body>
</html>
